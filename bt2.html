<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bt2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <ul class="header-list-item">
        <li>Trang chủ</li>
        <li>Sản phẩm</li>
        <div class="form">
          <label for="form-label"></label>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="form-input" type="text">
        </div>
      </ul>
      <ul class="header-list-item">
        <li class="header-item">Giới thiệu</li>
        <li class="header-item">Liên hệ</li>
        <li class="header-item">Đăng kí</li>
        <li class="header-item">Đăng nhập </li>
        <div class="container">
          <label for="useName"></label>
          <i class="fa-solid fa-user-tie"></i>
          <select class="box" name="useName">
              <option value="Nguyễn văn nam">Nguyễn Văn Nam
              <option value="Phan thị hạnh">Phan Thị Hạnh
              <option value="Trần Thái Sơn">Trần Thán Sơn
          </select>
        </div>
        
      </ul>
    </header>
  </body>
</html>
